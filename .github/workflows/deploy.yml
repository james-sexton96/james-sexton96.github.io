# .github/workflows/deploy.yml

# Name of the workflow
name: Deploy Next.js Site to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ "main" ] # Adjust if your main branch has a different name (e.g., master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Define the jobs that will run as part of the workflow
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install pnpm first
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # Or specify your version, e.g., 8.x.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Now this will work correctly

      # 2. Use frozen-lockfile for CI environments
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js site
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'