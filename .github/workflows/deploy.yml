# Name of the workflow
name: Deploy Next.js Site to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Define the jobs that will run as part of the workflow
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install pnpm package manager
      # No version specified here; it will automatically use pnpm@10.29.3 from your package.json
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 3. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Build Next.js site
      - name: Build Next.js site
        run: pnpm build
        # Reminder: Your next.config.js must have `output: 'export'` 
        # for the 'out' directory to be created.

      # 5. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads the 'out' directory created by the build step
          path: './out'

  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4